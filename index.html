<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>

  <script>
    const correctPassword = "love123";
    let password = prompt("Enter the password to open your birthday surprise 💝:");
    if (password !== correctPassword) {
      document.body.innerHTML = "<h2 style='color: red; text-align: center;'>Access Denied. ❌</h2>";
    }
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      animation: zoomIn 1s ease-in-out;
    }

    p {
      font-size: 1.5em;
      animation: slideIn 2s ease-in-out;
    }

    .gif {
      margin-top: 20px;
    }

    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>🎉 Happy Birthday My Love! 🎂</h1>
  <p>I love you forever! 💖<br>Wishing you a joyful, magical, and unforgettable birthday!</p>

  <div class="gif">
    <img src="https://media.giphy.com/media/3orieYk1mZg8g5n1u8/giphy.gif" alt="Birthday GIF" width="300">
  </div>

</body>
</html>
